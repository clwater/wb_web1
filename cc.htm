<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
 <meta charset="UTF-8">
 <title>焦糖玛奇朵</title>
 <link rel="stylesheet" href="css/web.css" />

 <script type="text/javascript">


 function change(c){


  changecolor(c);

  switch (c) {
   case 1:

     document.getElementById('menuFrame').src='c1.html';

    break;
   case 2:
     document.getElementById('menuFrame').src='c2.html';
    break;
   case 3:
      document.getElementById('menuFrame').src='c3.html';
    break;
   case 4:
      document.getElementById('menuFrame').src='c4.html';
    break;
   case 5:
       document.getElementById('menuFrame').src='c5.html';
    break;
   default:

  }

 }
 </script>


<script type="text/javascript">

function changecolor(index){
  //alert("changecolor" + index);
    document.getElementById('ca1').style.color='#006424';
    document.getElementById('ca2').style.color='#006424';
    document.getElementById('ca3').style.color='#006424';
    document.getElementById('ca4').style.color='#006424';
    document.getElementById('ca5').style.color='#006424';
    switch (index) {
     case 1:
       document.getElementById('ca1').style.color='#C7773E';
      break;
     case 2:
       document.getElementById('ca2').style.color='#C7773E';
      break;
     case 3:
        document.getElementById('ca3').style.color='#C7773E';
      break;
     case 4:
        document.getElementById('ca4').style.color='#C7773E';
      break;
     case 5:
         document.getElementById('ca5').style.color='#C7773E';
      break;
     default:

    }
}

function getchoose(){
 urlinfo=window.location.href; //获取当前页面的url
 len=urlinfo.length;//获取url的长度
  offset=urlinfo.indexOf("?"); //设置参数字符串开始的位置
  newsidinfo=urlinfo.substr(offset,len)//取出参数字符串 这里会获得类似“id=1”这样的字符串
  newsids=newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
  newsid=newsids[1];//得到参数值
  var intStr = parseInt(newsid);
  change(intStr);
}
</script>

</head>
<body onload="getchoose()"  >
 <div id="c">
 <div id="c_top">

 </div>
 <div id="c_left" >
  <ol id="ca1" class="c_ol" onclick="change(1)">焦糖玛奇朵</ol>
  <ol id="ca2" class="c_ol" onclick="change(2)">馥芮白</ol>
  <ol id="ca3" class="c_ol" onclick="change(3)">抹茶拿铁</ol>
  <ol id="ca4" class="c_ol" onclick="change(4)">浓郁咖啡摩卡</ol>
  <ol id="ca5" class="c_ol" onclick="change(5)">抹茶星冰乐</ol>
 </div>

 <div id="c_main">
  <iframe id="menuFrame" name="menuFrame" src="c1.html" style="overflow:visible;float:lrft"
                         scrolling="no" frameborder="no" width="100%" height="100%"></iframe>

 </div>
</div>




</body>
</html>
